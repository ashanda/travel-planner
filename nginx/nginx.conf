worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # IMPORTANT: correct websocket handling
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ----------------------------
  # HTTP :80 (challenge + redirect)
  # ----------------------------
  server {
    listen 80;
    server_name travel.geekmacsolutions.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ----------------------------
  # HTTPS :443
  # ----------------------------
  server {
    listen 443 ssl;
    http2 on;
    server_name travel.geekmacsolutions.com;

    ssl_certificate     /etc/letsencrypt/live/travel.geekmacsolutions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/travel.geekmacsolutions.com/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # (optional) basic SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # ----------------------------
    # Nuxt Image (IPX) - MUST be explicit
    # ----------------------------
    location ^~ /_ipx/ {
      proxy_pass http://web:3000;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Avoid forcing websocket upgrade on image requests
      proxy_set_header Upgrade "";
      proxy_set_header Connection "";

      # Cache images
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ----------------------------
    # Nuxt static assets
    # ----------------------------
    location ^~ /_nuxt/ {
      proxy_pass http://web:3000;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ----------------------------
    # Backend API
    # ----------------------------
    location /api/ {
      proxy_pass http://api:8080;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 120s;
      proxy_send_timeout    120s;
      proxy_read_timeout    120s;
    }

    # ----------------------------
    # Frontend (Nuxt SSR/pages)
    # ----------------------------
    location / {
      proxy_pass http://web:3000;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Websocket support (safe mapping)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
