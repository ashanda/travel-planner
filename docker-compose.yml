version: "3.9"

services:
  api:
    build:
      context: ./trip-planner
    container_name: trip-planner-api
    environment:
      APP_PORT: "8080"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      PLANS_FILE: ${PLANS_FILE}
      PLACES_CACHE_HOURS: ${PLACES_CACHE_HOURS}
      WEATHER_CACHE_HOURS: ${WEATHER_CACHE_HOURS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      JWT_SECRET: ${JWT_SECRET}
      FREE_LIMIT: ${FREE_LIMIT}
    volumes:
      - ./trip-planner/storage:/app/storage
    expose:
      - "8080"

  web:
    build:
      context: ./trip-planner-web
    container_name: trip-planner-web
    environment:
      NODE_ENV: "production"
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
      NUXT_PUBLIC_GOOGLE_CLIENT_ID: ${NUXT_PUBLIC_GOOGLE_CLIENT_ID}
    expose:
      - "3000"
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    container_name: trip-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # if SSL:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - web
      - api

  certbot:
    image: certbot/certbot:latest
    container_name: trip-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
